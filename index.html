<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rating-review</title>
</head>

<body>
    <div class="page">
        <p class="title">What is your mood today?</p>
        <div class="options">
            <button id="good">Pretty good</button>
            <button id="bad">Not good </button>
            <button id="not-bad">Okay</button>
        </div>
        <div class="smilyes">
            <img id="happy" src="img/face-smile-regular.svg" alt="happy">
            <img id="sad" src="img/face-frown-regular.svg" alt="sad">
            <img id="normal" src="img/face-meh-regular.svg" alt="normal">


        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
